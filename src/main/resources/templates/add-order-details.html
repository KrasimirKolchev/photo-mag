<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/head}"></head>
<body class="bg-dark">

<nav th:include="~{fragments/menu}" class="navbar navbar-expand-lg navbar-dark fixed-top"></nav>

<div class="bg">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center text-white">Order details</h2>
            </div>
        </div>
        <form th:object="${orderDetailsGetBindingModel}" th:action="@{/checkout}" th:method="POST"
              class="main-form mx-auto col-md-4 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col">
                    <label for="addressId" class="text-white font-weight-bold">Address</label>
                    <select id="addressId" name="addressId" class="form-control" required>
                        <option value="">Select Address</option>
                        <option th:each="a : ${addresses}" th:value="${a.id}"
                                th:text="|${a.country}, ${a.city}, ${a.street}|"></option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="voucherName" class="text-white font-weight-bold">Voucher</label>
                    <input type="text" id="voucherName" name="voucherName" class="form-control">
                </div>
            </div>

            <div class="btn">
                <div class="col col-md-12">
                    <div class="button-holder d-flex justify-content-center">
                        <input type="submit" class="btn btn-info btn-lg" value="Submit"/>
                    </div>
                </div>
            </div>

        </form>

    </div>
</div>
<footer th:include="~{fragments/footer}"></footer>

</body>
</html>
