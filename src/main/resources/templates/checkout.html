<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/head}"></head>
<body class="bg-dark">

<nav th:include="~{fragments/menu}" class="navbar navbar-expand-lg navbar-dark fixed-top"></nav>

<div class="bg">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center text-white">Checkout</h2>
            </div>
        </div>

        <div class="row justify-content-center">

            <form action='/charge' method='POST' id='checkout-form'>
                <div class="row">
                    <div class="col-8 justify-content-center">
                        <input type='hidden' th:value='${amount}' name='amount'/>
                        <input type='hidden' th:value='${addressGetBindingModel}' name='addressGetBindingModel'/>
                        <br/>
                        <label class="text-white">Total price:
                            <span class="text-white"
                                  th:text='|${#numbers.formatDecimal(totalAmount,1,2)} BGN|'></span>
                        </label>

                        <!-- NOTE: data-key/data-amount/data-currency will be rendered by Thymeleaf -->
                        <script
                                src='https://checkout.stripe.com/checkout.js'
                                class='stripe-button'
                                th:attr='data-key=${stripePublicKey}, data-amount=${amount}, data-currency=${currency}'
                                data-name='PhotoMag'
                                data-description='PhotoMag checkout'
                                data-image
                                        ='/img/favicon-96x96.png'
                                data-locale='auto'
                                data-zip-code='false'>
                        </script>
                    </div>
                </div>
            </form>

        </div>

    </div>
</div>
<footer th:include="~{fragments/footer}"></footer>

</body>
</html>
