<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/head}"></head>
<body class="bg-dark">

<nav th:include="~{fragments/menu}" class="navbar navbar-expand-lg navbar-dark fixed-top"></nav>

<div class="container-fluid bg">
    <div class="container">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <h1 class="text-white text-center">Contacts</h1>
                <br/>
                <br/>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="row">
                        <div class="col-12 text-white text-center">
                            <p>
                                PhotoMag
                                <br>
                                Razlog 2760, str. "Aleksandar Stamboliyski" № 86
                                <br>
                                Working time: 08:00-18:00ч.
                                <br>
                                Contacts : +359/899 19 57 93
                                <br>
                                Email: krasimir.kolchev2087@gmail.com</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div id="map-container-google-1" class="z-depth-1-half map-container" style="height: 500px">
                                <iframe src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=%D0%A0%D0%B0%D0%B7%D0%BB%D0%BE%D0%B3,%20%D1%83%D0%BB.%20%D0%90%D0%BB%D0%B5%D0%BA%D1%81%D0%B0%D0%BD%D0%B4%D1%8A%D1%80%20%D0%A1%D1%82%D0%B0%D0%BC%D0%B1%D0%BE%D0%BB%D0%B8%D0%B9%D1%81%D0%BA%D0%B8%22%2086+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
                                        frameborder="0"
                                        style="border:0" allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-12 text-white text-center">
                            <form th:object="${sendEmailBindingModel}" th:action="@{/contacts/send}" th:method="POST"
                                  class="main-form mx-auto col-md-12 d-flex flex-column justify-content-center"
                                  enctype="multipart/form-data">
                                <p th:if="${Success}" th:text="${Success}" class="success alert alert-success">Successfully send email!</p>
                                <div class="row">
                                    <div class="form-group col-md-12 mb-3">
                                        <label for="sender" class="text-white font-weight-bold">Your email</label>
                                        <input th:field="*{sender}" id="sender" name="sender" type="email" class="form-control"
                                               placeholder="Your_email@here.please" required>
                                        <p th:if="${#fields.hasErrors('sender')}" th:errors="*{sender}"
                                           class="errors alert alert-danger">Your Email</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-12 mb-3">
                                        <label for="subject" class="text-white font-weight-bold">Subject</label>
                                        <input th:field="*{subject}" id="subject" name="subject" type="text" class="form-control"
                                               placeholder="Subject">
                                        <p th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"
                                           class="errors alert alert-danger">Subject</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-12 mb-3">
                                        <label for="textMessage" class="text-white font-weight-bold">Text message</label>
                                        <textarea rows="8" wrap="hard" th:field="*{textMessage}" id="textMessage" name="textMessage" type="text" class="form-control"
                                                  placeholder="Write your message here..."></textarea>
                                        <p th:if="${#fields.hasErrors('textMessage')}" th:errors="*{textMessage}"
                                           class="errors alert alert-danger">Text message</p>
                                    </div>
                                </div>

                                <div class="btn">
                                    <div class="col col-md-12">
                                        <div class="button-holder d-flex justify-content-center">
                                            <input type="submit" class="btn btn-info btn-lg" value="Send Email"/>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:include="~{fragments/footer}"></footer>
</body>
</html>
