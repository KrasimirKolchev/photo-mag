<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head th:include="~{fragments/head}"></head>
<body class="bg-dark">

<nav th:include="~{fragments/menu}" class="navbar navbar-expand-lg navbar-dark fixed-top"></nav>

<div class="container-fluid bg">
    <div class="container">
        <div class="all-offers row mx-auto d-flex flex-row justify-content-center">

            <div th:each="p : ${products}" class="offer card col-sm-8 col-md-4  col-lg-3 m-1 p-0">
                <div class="card-img-top-wrapper">
                    <img class="card-img-top" th:src="${p.mainPhoto}" alt="Photo image">
                </div>
                <div class="card-body pb-1">
                    <h3 class="card-title" th:text="*{p.name}"></h3>
                    <h4 class="card-text" th:text="*{p.brand.name}"></h4>
                    <h4 class="card-text" th:text="|*{#numbers.formatDecimal(p.price, 1, 2)} BGN|"></h4>
                </div>
                <div class="card-body">
                    <a class="card-link" th:href="@{/products/details/{id}(id=${p.id})}"><span>Details</span></a>
                </div>
            </div>

        </div>

    </div>
</div>

<footer th:include="~{fragments/footer}"></footer>
</body>

</html>
