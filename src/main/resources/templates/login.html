<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/head}"></head>
<body class="bg-dark">

<nav th:include="~{fragments/menu}" class="navbar navbar-expand-lg navbar-dark fixed-top"></nav>

<div class="container-fluid bg bg-dark">
    <div class="container justify-content-center">
        <h2 class="form-title text-left text-white">Login</h2>
        <form th:object="${userLoginBindingModel}" th:action="@{/users/login}" th:method="POST"
              class="main-form mx-auto col-md-4 d-flex flex-column justify-content-center">

            <small th:if="${param.error}" class="text-center text-danger">Incorrect username or password!</small>

            <div class="row">
                <div class="form-group col-md-12 mb-3">
                    <label for="username" class="text-white font-weight-bold">Username</label>
                    <input th:field="*{username}" id="username" name="username" type="text" class="form-control"
                           placeholder="Username" required/>
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username</p>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12 mb-3">
                    <label for="password" class="text-white font-weight-bold">Password</label>
                    <input id="password" type="password" name="password" class="form-control"
                           placeholder="Password" required/>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password</p>
                </div>
            </div>

            <div class="btn">
                <div class="col col-md-12">
                    <div class="button-holder d-flex justify-content-center">
                        <input type="submit" class="btn btn-info btn-lg" value="Submit"/>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
<footer th:include="~{fragments/footer}"></footer>

</body>
</html>
