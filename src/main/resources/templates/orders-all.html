<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ORDERS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav th:include="~{fragments/menu}" class="navbar navbar-expand-lg navbar-dark fixed-top"></nav>

<div class="bg">
    <div class="container">

        <div class="accordion" id="ordersAccordion" th:object="${orders}">

            <th:block>
                <div class="card" th:each="order, iterstat : ${orders}">
                    <div class="card-header" th:id="'heading' + ${iterstat}">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                <p th:text="| Order id: ${order.chargeId} / Order date: ${order.purchaseDateTime} / Total amount: ${order.totalAmount}|"></p>
                            </button>
                        </h2>
                    </div>

                    <div th:id="'collapse' + ${iterstat}" class="collapse show" th:aria-labelledby="'heading' + ${iterstat}" data-parent="#ordersAccordion">

                        <div class="card-body">
                            <div class="shopping-cart cart-head">
                                <div class="row">
                                    <div class="col-sm-2">Product Image</div>
                                    <div class="col-sm-6">Product Name</div>
                                    <div class="col-sm-1">Product quantity</div>
                                    <div class="col-sm-1">Product price</div>
                                </div>
                            </div>
                            <div class="shopping-cart cart-body" th:each="item : ${order.orderItems}">
                                <div class="row cart-item">
                                    <div class="col-sm-2"><img th:src="${item.item.mainPhoto}" class="img-thumbnail" alt="Product img"></div>
                                    <div class="col-sm-8"><p th:text="${item.item.name}"></div>
                                    <div class="col-sm-1"><p th:text="${item.quantity}"></div>
                                    <div class="col-sm-1"><p th:text="${item.subTotal}"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </th:block>

        </div>

    </div>
</div>

</body>
</html>
