<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PROFILE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav th:include="~{fragments/menu}" class="navbar navbar-expand-lg navbar-dark fixed-top"></nav>

<div class="bg">
    <div class="container-fluid emp-profile">
        <div th:object="${user}">
            <div class="row">
                <div class="col-md-4">
                    <div class="profile-img">
                        <img th:src="*{profilePhoto}" alt="Profile Image"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="profile-head border border-light">
                        <h3 th:if="${#lists.isEmpty(user.gallery)}" class="text-center text-white">No photos in
                            gallery!</h3>
                        <div th:each="photo : ${user.gallery}" class="gallery">
                            <a target="_blank" th:href="${photo}">
                                <img th:src="${photo}" alt="Gallery photo" width="600" height="400">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="btn btn-info btn-md">
                        <a class="text-dark" href="/orders/all">Bought Products</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 profile-info text-center">
                    <h4 class="text-white text-center">Profile info</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <p>Username</p>
                        </div>
                        <div class="col-md-6">
                            <p th:text="*{username}"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <p>Name</p>
                        </div>
                        <div class="col-md-6">
                            <p th:text="|*{firstName} *{lastName}|"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <p>Email</p>
                        </div>
                        <div class="col-md-6">
                            <p th:text="*{email}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-4 profile-info text-center">
                    <br>
                    <h4 class="text-white text-center">Addresses</h4>
                    <div class="row">
                        <div class="col-md-2">
                            <p>Country</p>
                        </div>
                        <div class="col-md-2">
                            <p>City</p>
                        </div>
                        <div class="col-md-8">
                            <p>Address</p>
                        </div>
                    </div>
                    <div class="row justify-content-center" th:if="${#sets.isEmpty(user.addresses)}">
                        <p class="text-center">You have no addresses!</p>
                    </div>
                    <div class="row" th:each="address : *{addresses}">
                        <div class="col-md-2">
                            <p th:text="${address.country}">Country</p>
                        </div>
                        <div class="col-md-2">
                            <p th:text="${address.city}">City</p>
                        </div>
                        <div class="col-md-8">
                            <p th:text="${address.street}">Address</p>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="btn-holder">
                            <div class="btn btn-info btn-md">
                                <a class="text-dark" href="/users/addresses/add">Add address</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
