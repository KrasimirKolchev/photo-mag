<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/head}"></head>
<body class="bg-dark">

<nav th:include="~{fragments/menu}" class="navbar navbar-expand-lg navbar-dark fixed-top"></nav>

<div class="container-fluid bg">
<div class="container justify-content-center">
    <h2 class="form-title text-left text-white">Register User</h2>
    <form th:object="${userRegBindingModel}" th:action="@{/users/register}" th:method="POST"
          class="main-form mx-auto col-md-4 d-flex flex-column justify-content-center" enctype="multipart/form-data">
        <div class="row">
            <div class="form-group col-md-12 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First Name</label>
                <input th:field="*{firstName}" id="firstName" name="firstName" type="text" class="form-control"
                       placeholder="First name" />
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="errors alert alert-danger">First name</p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input th:field="*{lastName}" id="lastName" name="lastName" type="text" class="form-control"
                       placeholder="Last name" />
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="errors alert alert-danger">Last name</p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input id="password" type="password" name="password" class="form-control"
                       placeholder="Password" />
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="errors alert alert-danger">Password</p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12 mb-3">
                <label for="confirmPassword" class="text-white font-weight-bold">Confirm Password</label>
                <input id="confirmPassword" type="password" name="confirmPassword" class="form-control"
                       placeholder="Confirm Password" />
                <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="errors alert alert-danger">Password</p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12 mb-3">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input th:field="*{username}" id="username" name="username" type="text" class="form-control"
                       placeholder="Username" />
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="errors alert alert-danger">Username</p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12 mb-3">
                <label for="email" class="text-white font-weight-bold">Username</label>
                <input th:field="*{email}" id="email" name="email" type="email" class="form-control"
                       placeholder="Email" />
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="errors alert alert-danger">Email</p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12 mb-3">
                <label for="file" class="file-label text-white font-weight-bold">User Photo</label>
                <input name="file" type="file" class="file-input form-control-file" id="file"
                       placeholder="Choose user photo" accept="image/*">
                <p th:if="${#fields.hasErrors('file')}" th:errors="*{file}" class="errors alert alert-danger">File</p>
            </div>
        </div>


        <div class="btn">
            <div class="col col-md-12">
                <div class="button-holder d-flex justify-content-center">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit"/>
                </div>
            </div>
        </div>

    </form>
</div>
</div>
<footer th:include="~{fragments/footer}"></footer>

</body>
</html>
