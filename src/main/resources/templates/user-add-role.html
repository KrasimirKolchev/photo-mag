<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/head}"></head>
<body class="bg-dark">

<nav th:include="~{fragments/menu}" class="navbar navbar-expand-lg navbar-dark fixed-top"></nav>

<div class="container-fluid bg">
    <div class="container">
        <h2 class="form-title text-left text-white ">Add role to user</h2>
        <form th:object="${userRoleAddBindingModel}" th:action="@{/users/roles/add}" th:method="POST"
              class="main-form mx-auto col-md-4 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="form-group col-md-12 mb-3">
                    <label for="username" class="text-white font-weight-bold">Users</label>
                    <select id="username" name="username" class="form-control">
                        <option value="">Select Username</option>
                        <option th:each="u : ${users}" th:value="${u.username}" th:text="${u.username}"></option>
                    </select>
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                       class="errors alert alert-danger">Username</p>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12 mb-3 text-white">
                    <label class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Roles</label>
                    <div>
                        <input type="radio" id="user" name="role" value="ROLE_USER">
                        <label for="user">User</label><br/>
                        <input type="radio" id="admin" name="role" value="ROLE_ADMIN">
                        <label for="admin">Admin</label><br/>
                    </div>
                    <p th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="errors alert alert-danger">
                        Role</p>
                </div>
            </div>

            <div class="btn">
                <div class="col col-md-12">
                    <div class="button-holder d-flex justify-content-center">
                        <input type="submit" class="btn btn-info btn-lg" value="Submit"/>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
<footer th:include="~{fragments/footer}"></footer>

</body>
</html>
