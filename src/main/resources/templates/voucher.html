<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/head}"></head>
<body class="bg-dark">

<nav th:include="~{fragments/menu}" class="navbar navbar-expand-lg navbar-dark fixed-top"></nav>

<div class="container-fluid bg">
    <div class="container">
        <h2 class="form-title text-left text-white ">Create voucher</h2>
        <form th:object="${voucherAddBindingModel}" th:action="@{/discounts/voucher/create}" th:method="POST"
              class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center"
              enctype="multipart/form-data">
            <div class="row">
                <div class="form-group col-md-12 mb-3">
                    <label for="voucherName" class="text-white font-weight-bold">Voucher name</label>
                    <input th:field="*{voucherName}" id="voucherName" name="Voucher name" type="text"
                           class="form-control"
                           placeholder="Voucher name" data-bs-toggle="tooltip"
                           title="Voucher name should be between 4 and 20 symbols."
                           data-bs-placement="top" required/>
                    <p th:if="${#fields.hasErrors('voucherName')}" th:errors="*{voucherName}"
                       class="errors alert alert-danger">Voucher name</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <h5 class="text-white font-weight-bold" style="margin-left: 15px">Product Categories</h5>
                    </div>
                    <div class="row" style="margin-left: 0">
                        <div th:each="category : ${productCategories}" class="form-check form-check-inline text-white">
                            <input type="checkbox" th:field="*{categories}" th:value="${category.id}"
                                   class="form-check-input text-white"/>
                            <label th:for="*{categories}" th:text="${category.name}"
                                   class="form-check-label text-white"></label>
                        </div>
                        <p th:if="${#fields.hasErrors('categories')}" th:errors="*{categories}"
                           class="errors alert alert-danger">Categories</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-3 mb-3">
                    <label for="discountPercentage" class="text-white font-weight-bold">Discount Percents</label>
                    <input th:field="*{discountPercentage}" id="discountPercentage" name="Discount Percents"
                           type="number"
                           class="form-control" data-bs-toggle="tooltip" data-bs-placement="top" min="1" max="100"
                           step="1" required>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <h5 class="text-white font-weight-bold" style="margin-left: 15px">Brands</h5>
                    </div>
                    <div class="row" style="margin-left: 0">
                        <div th:each="brand : ${productBrands}" class="form-check form-check-inline text-white">
                            <input type="checkbox" th:field="*{brands}" th:value="${brand.id}"
                                   class="form-check-input text-white"/>
                            <label th:for="*{brands}" th:text="${brand.name}"
                                   class="form-check-label text-white"></label>
                        </div>
                        <p th:if="${#fields.hasErrors('brands')}" th:errors="*{brands}"
                           class="errors alert alert-danger">Brands</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="startDate" class="text-white font-weight-bold">From Date</label>
                    <input th:field="*{startDate}" id="startDate" name="startDate" type="date" class="form-control"
                           placeholder="From Date" required/>
                    <p th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"
                       class="errors alert alert-danger"></p>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="endDate" class="text-white font-weight-bold">To Date</label>
                    <input th:field="*{endDate}" id="endDate" name="endDate" type="date" class="form-control"
                           placeholder="To Date" required/>
                    <p th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"
                       class="errors alert alert-danger"></p>
                </div>
            </div>
            <div class="btn">
                <div class="col col-md-12">
                    <div class="button-holder d-flex justify-content-center">
                        <input type="submit" class="btn btn-info btn-lg" value="Submit"/>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
<footer th:include="~{fragments/footer}"></footer>

</body>
</html>
